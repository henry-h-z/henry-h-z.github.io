<body>

        <div class="body">

            <div style="display: flex; width: 100%; flex-direction: row; flex-wrap: wrap;">

                    <div class="drawingframeframe">

                        <div class="drawingframe id5 pdfcontainer hide"></div>
                        <div class="drawingframe id6 pdfcontainer hide"></div>
                        <div class="drawingframe id7 pdfcontainer hide"></div>
                        <div class="drawingframe id8 pdfcontainer hide"></div>
                        <div class="drawingframe id9 pdfcontainer hide"></div>
                        <div class="drawingframe id10 pdfcontainer hide"></div>
                        <div class="drawingframe id11 pdfcontainer hide"></div>
                    </div>

                    <div style=" position:relative; left:0; top: -100%; width: 100%; height: 2%;">
                        <div class="drawingdotframe">
                            <div class="drawingdot id0" onclick="setImage(0)"></div>
                            <div class="drawingdot id1" onclick="setImage(1)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id2" onclick="setImage(2)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id3" onclick="setImage(3)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id4" onclick="setImage(4)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id5" onclick="setImage(5)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id6" onclick="setImage(6)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id7" onclick="setImage(7)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id8" onclick="setImage(8)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id9" onclick="setImage(9)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id10" onclick="setImage(10)" style="background-color: #4a4a4a00"></div>
                            <div class="drawingdot id11" onclick="setImage(11)" style="background-color: #4a4a4a00"></div>
                        </div>
                    </div>
                </div>

                <div style="height: auto; flex: 1 0 0; padding: 2vw 10vw; min-width: calc(100% - 20vw); display: flex; flex-direction: row; flex-wrap: wrap;">

                </div>

                    <object
                        data="walkingrobot/ISEFPaper.pdf"
                        type="application/pdf"
                        style="width: 100%; height: 80vh"

                        <p>

                        <p>

                            <a href="walkingrobot/ResearchPaper.pdf">[Download the PDF]</a>
                        </p>
                    </object>

            </div>
        </div>

        <div class="spacer bottom"></div>
        
    </div>

    <!-- for templating -->
    <div class="footer move3" id="footerBody"></div>

    <!-- <script src="carddata.js" defer></script> -->
     
    <script src="../mod/pdfjs/build/pdf.mjs" type="module"></script>
    <script src="global.js" defer></script>
    <script src="pdfUtil.js" defer></script>
    <script>
        let curImage = 0;
        let numElements = 12;

        function nextimage () {
            setImage(curImage+1);
        }

        function previmage () {
            setImage(curImage-1);
        }

        function setImage (imgid) {
            document.querySelector(".drawingframe.id"+curImage).classList.add("hide");
            document.querySelector(".drawingdot.id"+curImage).style.backgroundColor = "#4a4a4a00";
            document.querySelector(".drawingframe.id"+(curImage = imgid)).classList.remove("hide");
            document.querySelector(".drawingdot.id"+curImage).style.backgroundColor = "#4a4a4a66";
            if (curImage == numElements-1) {
                document.getElementById("rightarrow").classList.add("hide");
                document.getElementById("leftarrow").classList.remove("hide");
            } else if (curImage == 0) {
                document.getElementById("rightarrow").classList.remove("hide");
                document.getElementById("leftarrow").classList.add("hide");
            } else {
                document.getElementById("rightarrow").classList.remove("hide");
                document.getElementById("leftarrow").classList.remove("hide");
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            // everything including pdfjslib loaded
            const presentationPdfUrl = './walkingrobot/Presentation.pdf';

            pdfjsLib.getDocument(presentationPdfUrl).promise.then(function(pdfDoc) {
                for (let i = 0; i < numElements; i++) {
                    let frame = document.querySelector(".drawingframe.id"+i);

                    let canvas = document.createElement("canvas");
                    canvas.id = "pdfcanvas"+i;
                    canvas.classList.add("pdfcanvas");
                    frame.appendChild(canvas);

                    let text = document.createElement("div");
                    text.classList.add("textLayer")
                    frame.appendChild(text)

                    renderPage(pdfDoc, i+1, canvas, text);
                }
            });
        });

        
    </script>
</body>
